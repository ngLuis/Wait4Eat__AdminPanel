<form class="c-form" [formGroup]="form" (ngSubmit)="sendForm()">
    <h1 class="c-form__title">{{formTitle}}</h1>
    <div class="c-form__unity" *ngIf="formType === 'login'">
        <input class="c-form__input" formControlName='emailLogin' type="email" required/>
        <label class="c-form__input-label">Introduce tu Email</label>
        <label class="c-form__error-message" *ngIf="submitted && form.get('emailLogin').errors?.required">Debes completar este campo</label>
        <label class="c-form__error-message" *ngIf="submitted && form.get('emailLogin').errors?.email">Formato de email erroneo</label>
    </div>
    <div class="c-form__unity" *ngIf="formType === 'login'">
        <input class="c-form__input" formControlName='passwordLogin' type="password" required/>
        <label class="c-form__input-label">Introduce tu Contrase√±a</label>
        <label class="c-form__error-message" *ngIf="submitted && form.get('passwordLogin').errors?.required">Debes completar este campo</label>
        <label class="c-form__error-message" *ngIf="submitted && form.get('passwordLogin').errors?.minlength">Debes tener al menos 6 caracteres</label>
    </div>
    <div class="c-form__unity">
        <input class="c-form__input c-form__input--little" formControlName='productNameFilter' type="text" *ngIf="formType === 'filterProducts'" placeholder="Nombre..." (keyup)='sendForm()'/>
        <input class="c-form__input c-form__input--little" formControlName='productName' type="text" *ngIf="formType === 'crudProduct'" placeholder="Nombre..."/>
    </div>
    <div class="c-form__unity">
        <input class="c-form__input c-form__input--little" formControlName='productPriceFilter' type="text" *ngIf="formType === 'filterProducts'" placeholder="Precio 0.00" (keyup)='sendForm()'/>
        <input class="c-form__input c-form__input--little" formControlName='productPrice' type="text" *ngIf="formType === 'crudProduct'" placeholder="Precio 0.00"/>
    </div>
    <div class="c-form__unity">
        <textarea class="c-form__input c-form__input--little" formControlName='productDescription' type="text" *ngIf="formType === 'crudProduct'" placeholder="Descripcion Producto"></textarea>
    </div>
    <div class="c-form__unity">
        <select class="c-form__select" formControlName='productCategoryFilter' *ngIf="formType === 'filterProducts'" (change)='categorySelected($event)'>
            <option value="">Selecciona Categoria</option>
            <option value="food">Comida</option>
            <option value="drink">Bebida</option>
        </select>
        <select class="c-form__select" formControlName='productCategory' *ngIf="formType === 'crudProduct'">
            <option value="">Selecciona Categoria</option>
            <option value="food">Comida</option>
            <option value="drink">Bebida</option>
        </select>
    </div>
    <input type="file" accept='image/*' id="input-file" formControlName='file' *ngIf="formType === 'crudProduct'" (change)='onFileChange($event)'/>
    <label class="c-form__file" for="input-file" *ngIf="formType === 'crudProduct'">
        Selecciona Fichero...
    </label>
    <div class="c-form__button" *ngIf="formType !== 'filterProducts'">
        <button class="c-button" type="submit">{{buttonText}}</button>
    </div>
</form>
