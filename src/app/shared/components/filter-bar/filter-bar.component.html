<div class="c-filter">
    <div class="c-filter__icon c-filter__icon--secondary" (click)="clearList()">
        <fa-icon [icon]="faBroom"></fa-icon>
    </div>
    <div class="c-filter__icon" (click)="showForm()">
        <fa-icon [icon]="faFilter"></fa-icon>
    </div>
    <div class="c-filter__content g--margin-horizontal-m" style="text-align: right;" *ngIf='formVisible'>
        <app-form [formType]='formType' (formData)='filterData($event)'></app-form>
    </div>
</div>
